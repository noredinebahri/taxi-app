<div class="min-h-screen flex items-center justify-center bg-gradient-to-r from-yellow-400 to-orange-500">
     <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
       <h2 class="text-2xl font-bold text-center mb-6">💵 Prix du Trajet</h2>
   
       <div *ngIf="isLoading; else priceContent">
         <p class="text-center">🕒 Calcul du prix en cours...</p>
       </div>
   
       <ng-template #priceContent>
         <p class="text-lg text-gray-700 mb-4 text-center">
           🚖 Distance : <strong>{{ distance }} km</strong><br>
           💰 Prix : <strong>{{ price }} MAD</strong>
         </p>
   
         <button (click)="confirmBooking()"
                 class="w-full bg-green-500 text-white py-2 px-4 rounded-lg hover:bg-green-600 transition">
           ✅ Accepter et Finaliser
         </button>
   
         <button (click)="cancelBooking()"
                 class="w-full bg-red-500 text-white py-2 px-4 rounded-lg hover:bg-red-600 transition mt-2">
           ❌ Refuser
         </button>
       </ng-template>
     </div>
   </div>
