<div class="min-h-screen flex items-center justify-center bg-gradient-to-r from-blue-500 to-indigo-600">
  <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-6">ðŸš– {{ 'RESERVE_TAXI' | translate }}</h2>

    <form [formGroup]="bookingForm" (ngSubmit)="submitBooking()">
      <!-- SÃ©lection de l'AÃ©roport -->
      <div class="mb-4">
         <label class="block text-gray-700">{{ 'AIRPORT_SELECTION' | translate }}</label>
        <select formControlName="airport" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400">
          <option value="" disabled selected>{{ 'CHOOSE_AIRPORT' | translate }}</option>
          <option *ngFor="let airport of airports" [value]="airport.airport_id">{{ airport.airport_name }}</option>
        </select>
      </div>

      <!-- SÃ©lection de la Ville -->
      <div class="mb-4">
        <label class="block text-gray-700">{{ 'DESTINATION_CITY' | translate }}</label>
        <select formControlName="city" (change)="onCityChange($event)"
                class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400">
          <option value="" disabled selected>{{ 'CHOOSE_CITY' | translate }}</option>
          <option *ngFor="let city of citiesMorocco" [value]="city.city_id">{{ city.city_name }}</option>
        </select>
      </div>

      <button type="submit"
      (click)="submitBooking()"        
      class="w-full bg-green-500 text-white py-2 px-4 rounded-lg hover:bg-green-600 transition">
        ðŸš• {{ 'RESERVE_NOW' | translate }}
      </button>
    </form>
  </div>
</div>
