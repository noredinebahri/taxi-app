<div class="min-h-screen flex items-center justify-center bg-gradient-to-r from-green-500 to-teal-600">
     <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
          <h2 class="text-2xl font-bold text-center mb-6">üë§ Informations Client</h2>

          <form [formGroup]="clientForm" (ngSubmit)="continueToPrice()">
               <div class="mb-4">
                    <label class="block text-gray-700">Nom Complet</label>
                    <input formControlName="fullName" type="text" placeholder="Ex: Ahmed Benali"
                         class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-teal-400">
               </div>

               <div class="mb-4">
                    <label class="block text-gray-700">T√©l√©phone</label>
                    <input formControlName="phone" type="tel" placeholder="Ex: +33 600 000 000"
                           class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-teal-400">
                    <div *ngIf="clientForm.get('phone').errors && clientForm.get('phone').touched">
                      <small class="text-red-500" *ngIf="clientForm.get('phone').errors['required']">
                        Phone number is required.
                      </small>
                      <small class="text-red-500" *ngIf="clientForm.get('phone').errors['invalidPhoneNumber']">
                        Please enter a valid phone number.
                      </small>
                    </div>
                  </div>

               <div class="mb-4">
                    <label class="block text-gray-700">Email</label>
                    <input formControlName="email" type="email" placeholder="Ex: client@email.com"
                         class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-teal-400">
               </div>

               <button type="submit"
               [ngClass]="{'disabled': !clientForm.valid}"
               [disabled]="!clientForm.valid"
                    class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition">
                    ‚û°Ô∏è Voir le Prix
               </button>
          </form>
     </div>
</div>
