<div class="min-h-screen flex items-center justify-center bg-gradient-to-r from-green-500 to-teal-600">

          <form [formGroup]="clientForm" (ngSubmit)="continueToPrice()">
               <div class="mb-4">
                    <label class="block text-gray-700">Nom Complet</label>
                    <input formControlName="fullName" type="text" placeholder="Ex: Ahmed Benali"
                         class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-teal-400">
               </div>

               <div class="mb-4">
                    <label class="block text-gray-700">T√©l√©phone</label>

               </div>

               <div class="mb-4">
                    <label class="block text-gray-700">Email</label>
                    <input formControlName="email" type="email" placeholder="Ex: client@email.com"
                         class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-teal-400">
               </div>

               <button (click)="continueToPrice()"
